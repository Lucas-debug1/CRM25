<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRM 2004</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container, .admin-panel {
      max-width: 500px;
      background: white;
      margin: 0 auto 40px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    input[type="file"] {
      padding: 4px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .admin-login {
      margin-bottom: 30px;
    }

    a.download-link {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- FORMULÁRIO DO CLIENTE (sem login) -->
<div class="container">
  <h2>Formulário do Cliente</h2>
  <input id="nome" placeholder="Nome" />
  <input id="email" placeholder="Email" />
  <input id="telefone" placeholder="Telefone" />
  <input id="valorConta" placeholder="Valor da Conta (R$)" />
  <input type="file" id="arquivo" accept=".png, .jpeg, .jpg, .pdf" />
  <button onclick="enviarFormulario()">Enviar</button>
</div>

<!-- LOGIN PARA ADMINISTRADOR -->
<div class="admin-login container">
  <h2>Login do Administrador</h2>
  <input id="adminUser" placeholder="Usuário" />
  <input id="adminPass" type="password" placeholder="Senha" />
  <button onclick="loginAdmin()">Entrar</button>
</div>

<!-- ÁREA PRIVADA PARA VER CLIENTES -->
<div class="admin-panel hidden" id="adminPanel">
  <h2>Clientes Cadastrados</h2>
  <ul id="listaClientes"></ul>
</div>

<script>
  let clientes = [];

  function enviarFormulario() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const telefone = document.getElementById("telefone").value;
    const valorConta = document.getElementById("valorConta").value;
    const arquivoInput = document.getElementById("arquivo");
    const arquivo = arquivoInput.files[0];

    if (!nome || !email || !telefone || !valorConta || !arquivo) {
      alert("Preencha todos os campos!");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const cliente = {
        nome,
        email,
        telefone,
        valorConta,
        arquivo: {
          nome: arquivo.name,
          tipo: arquivo.type,
          conteudo: e.target.result
        }
      };

      clientes.push(cliente);
      localStorage.setItem("clientes", JSON.stringify(clientes));
      alert("Informações enviadas com sucesso!");

      // Limpa o formulário
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
      document.getElementById("telefone").value = "";
      document.getElementById("valorConta").value = "";
      document.getElementById("arquivo").value = "";
    };

    reader.readAsDataURL(arquivo);
  }

  function loginAdmin() {
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;

    // Simples autenticação local (pode ser trocado por backend)
    if (user === "admin" && pass === "1234") {
      document.getElementById("adminPanel").classList.remove("hidden");
      carregarClientes();
    } else {
      alert("Usuário ou senha incorretos.");
    }
  }

  function carregarClientes() {
    const dados = localStorage.getItem("clientes");
    const ul = document.getElementById("listaClientes");
    ul.innerHTML = "";

    if (dados) {
      clientes = JSON.parse(dados);
      clientes.forEach((c, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${c.nome}</strong><br>
          Email: ${c.email}<br>
          Telefone: ${c.telefone}<br>
          Valor da Conta: R$ ${c.valorConta}<br>
          Anexo: <a class="download-link" href="${c.arquivo.conteudo}" download="${c.arquivo.nome}">${c.arquivo.nome}</a>
        `;
        ul.appendChild(li);
      });
    }
  }
</script>

</body>
</html>
