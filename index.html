<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRM 2004</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 350px;
      animation: fadeIn 0.8s ease;
    }

    .tabs {
      display: flex;
    }

    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      background: #f0f0f0;
      transition: 0.3s;
    }

    .tab.active {
      background: #2196f3;
      color: white;
    }

    .form {
      padding: 20px;
      display: none;
      animation: fadeSlide 0.4s ease;
    }

    .form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #app {
      display: none;
      padding: 20px;
      width: 350px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    ul {
      padding-left: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container" id="auth">
  <div class="tabs">
    <div class="tab active" onclick="switchTab('login')">Login</div>
    <div class="tab" onclick="switchTab('register')">Cadastro</div>
  </div>

  <div id="login" class="form active">
    <input id="username" placeholder="Usuário" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="register" class="form">
    <input id="newUsername" placeholder="Novo usuário" />
    <input id="newPassword" type="password" placeholder="Nova senha" />
    <button onclick="register()">Cadastrar</button>
  </div>
</div>

<div id="app">
  <h2>Clientes</h2>
  <input id="nome" placeholder="Nome" />
  <input id="email" placeholder="Email" />
  <input id="telefone" placeholder="Telefone" />
  <button onclick="addClient()">Adicionar</button>
  <ul id="lista-clientes"></ul>
</div>

<script>
  function switchTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
  }

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user && pass) {
      document.getElementById("auth").style.display = "none";
      document.getElementById("app").style.display = "block";
    } else {
      alert("Preencha todos os campos!");
    }
  }

  function register() {
    const newUser = document.getElementById("newUsername").value;
    const newPass = document.getElementById("newPassword").value;
    if (newUser && newPass) {
      alert("Usuário cadastrado! Agora faça login.");
      switchTab('login');
    } else {
      alert("Preencha todos os campos!");
    }
  }

  function addClient() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const telefone = document.getElementById("telefone").value;
    const ul = document.getElementById("lista-clientes");
    if (nome && email && telefone) {
      const li = document.createElement("li");
      li.textContent = `${nome} | ${email} | ${telefone}`;
      ul.appendChild(li);
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
      document.getElementById("telefone").value = "";
    } else {
      alert("Preencha todos os campos!");
    }
  }
</script>
</body>
</html>
