<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRM 2004</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container, .admin-panel {
      max-width: 500px;
      background: white;
      margin: 0 auto 40px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    input[type="file"] {
      padding: 4px;
    }

    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .hidden {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .admin-login {
      margin-bottom: 30px;
    }

    a.download-link {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>


<div class="container">
  <h2>Formulário do Cliente</h2>
  <input id="nome" placeholder="Nome" />
  <input id="email" placeholder="Email" />
  <input id="telefone" placeholder="Telefone" />
  <input id="valorConta" placeholder="Valor da Conta (R$)" />
  <input type="file" id="arquivo" accept=".png, .jpeg, .jpg, .pdf" />
  <button onclick="enviarFormulario()">Enviar</button>
</div>


<div class="admin-login container">
  <h2>Login do Administrador</h2>
  <input id="adminUser" placeholder="Usuário" />
  <input id="adminPass" type="password" placeholder="Senha" />
  <button onclick="loginAdmin()">Entrar</button>
</div>


<div class="admin-panel hidden" id="adminPanel">
  <h2>Clientes Cadastrados</h2>
  <ul id="listaClientes"></ul>
</div>

<script>
  async function enviarFormulario() {
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const telefone = document.getElementById("telefone").value;
  const valorConta = document.getElementById("valorConta").value;
  const arquivoInput = document.getElementById("arquivo");
  const arquivo = arquivoInput.files[0];

  if (!nome || !email || !telefone || !valorConta || !arquivo) {
    alert("Preencha todos os campos!");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function(e) {
    const dados = {
      nome,
      email,
      telefone,
      valorConta,
      arquivoNome: arquivo.name,
      arquivoBase64: e.target.result
    };

    try {
      const res = await fetch("https://crm25.onrender.com/api/clients", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      });

      if (res.ok) {
        alert("Dados enviados com sucesso!");
      } else {
        alert("Erro ao enviar os dados.");
      }
    } catch (err) {
      alert("Erro: " + err.message);
    }
  };
  reader.readAsDataURL(arquivo);
}
</script>
</body>
</html>
